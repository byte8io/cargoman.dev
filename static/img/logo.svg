  </defs>
  <!-- Shipping container body -->
  <rect x="10" y="25" width="80" height="50" rx="4" fill="url(#containerGrad)"/>
  <!-- Container ridges -->
  <rect x="20" y="25" width="4" height="50" fill="#E64A19" opacity="0.6"/>
  <rect x="35" y="25" width="4" height="50" fill="#E64A19" opacity="0.6"/>
  <rect x="50" y="25" width="4" height="50" fill="#E64A19" opacity="0.6"/>
  <rect x="65" y="25" width="4" height="50" fill="#E64A19" opacity="0.6"/>
  <rect x="80" y="25" width="4" height="50" fill="#E64A19" opacity="0.6"/>
  <!-- Lock/package symbol -->
  <circle cx="50" cy="50" r="12" fill="#1976D2"/>
  <rect x="45" y="44" width="10" height="12" rx="1" fill="#fff"/>
  <circle cx="50" cy="42" r="4" fill="none" stroke="#fff" stroke-width="2"/>
</svg>
