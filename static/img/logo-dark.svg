  </defs>
  <!-- Shipping container body -->
  <rect x="10" y="25" width="80" height="50" rx="4" fill="url(#containerGradDark)"/>
  <!-- Container ridges -->
  <rect x="20" y="25" width="4" height="50" fill="#FFAB91" opacity="0.4"/>
  <rect x="35" y="25" width="4" height="50" fill="#FFAB91" opacity="0.4"/>
  <rect x="50" y="25" width="4" height="50" fill="#FFAB91" opacity="0.4"/>
  <rect x="65" y="25" width="4" height="50" fill="#FFAB91" opacity="0.4"/>
  <rect x="80" y="25" width="4" height="50" fill="#FFAB91" opacity="0.4"/>
  <!-- Lock/package symbol -->
  <circle cx="50" cy="50" r="12" fill="#42A5F5"/>
  <rect x="45" y="44" width="10" height="12" rx="1" fill="#1E1E1E"/>
  <circle cx="50" cy="42" r="4" fill="none" stroke="#1E1E1E" stroke-width="2"/>
</svg>
